language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run build
git:
  depth: false
  quite: true
branches:
  only:
  - master
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: mczc-site
  acl: public_read
  region: ap-south-1
  local_dir: build
  skip_cleanup: true
